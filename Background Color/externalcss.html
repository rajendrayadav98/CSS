<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h3>Demo on external Styles:</h3>
    <p>An external style sheet is used when you want to define styles for multiple pages.Here is how it works:
    Each HTML page must include a reference to the external style sheet file inside the <link> element, inside the head section.</p>
</body>
</html>
