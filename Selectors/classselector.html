<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            background-color: cyan;
        }
        .c2{
            background-color: yellowgreen;
        }
        .c3{
             color: red; 
             background-color: rgb(58, 126, 126);
           
        }
    </style>
</head>
<body>
    <h3>Demo on class selector</h3>
    <h2 class="c2">HTML</h2>
    <h2 class="c1">CSS</h2>
    <h2 class="c2">Javascript</h2>
    <h2 class="c1">BootStrap</h2>
    <h2 class="c2">Angular</h2>
    <h2 class="c1">ReactJs</h2>

    <span class="c3">Java</span>
    <p class="c3">Dot.Net</p>
    <div class="c3">Python</div>
    
</body>
</html>
